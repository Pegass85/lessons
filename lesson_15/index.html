<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 15</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">LESSON 15-Aдаптивна верстка</h1>
            </div>
        </header>

        <main class="page">
            <div class="page__container">
                <div class="heading">
                    <div class="heading__container">
                        <div class="heading__header-block header-block">
                            <h2 class="header-block__title title">Featured Products</h2>
                            <a href="#" class="header-block__link">View All</a>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="product__container">
                        <div class="cards">

                            <div class="card card--1">
                                <img src="img/apple.avif" alt="зелені яблука" class="card__image">
                                <h3 class="card__label">
                                    <a href="#" class="card__link">Green Apple</a>
                                </h3>
                                <div class="price">$14.99</div>
                                <img src="img/stars.svg" alt="зірочки рейтингу" class="rating">
                                <a href="#" class="button-card">
                                    <img src="img/bag.svg" alt="icon"></a>
                            </div>

                            <div class="card card--2">
                                <img src="img/orange.avif"
                                    alt="три апельсина, один надрзан вздовж і повернений надрізом" class="card__image">
                                <h3 class="card__label">
                                    <a href="#" class="card__link">Fresh Indian Malta</a>
                                </h3>
                                <div class="price">$20.00</div>
                                <img src="img/stars.svg" alt="зірочки рейтингу" class="rating">
                                <a href="#" class="button-card">
                                    <img src="img/bag.svg" alt="icon"></a>
                            </div>

                            <div class="card card--3">
                                <img src="img/cabbage.avif" alt="китайська капуста" class="card__image">
                                <h3 class="card__label">
                                    <a href="#" class="card__link">Chinese cabbage</a>
                                </h3>
                                <div class="price">$12.00</div>
                                <img src="img/stars.svg" alt="зірочки рейтингу" class="rating">
                                <a href="#" class="button-card">
                                    <img src="img/bag.svg" alt="icon"></a>
                            </div>

                            <div class="card card--4">
                                <img src="img/lattuce.webp" alt="зелен листя салату, зв'язане в пучок"
                                    class="card__image">
                                <h3 class="card__label">
                                    <a href="#" class="card__link">Ladies Finger</a>
                                </h3>
                                <div class="price">$9.00</div>
                                <img src="img/stars.svg" alt="зірочки рейтингу" class="rating">
                                <a href="#" class="button-card">
                                    <img src="img/bag.svg" alt="icon"></a>
                            </div>

                            <div class="card card--5">
                                <img src="img/eggplant.webp" alt="два довгих темно-фіолетових баклажана"
                                    class="card__image">
                                <h3 class="card__label">
                                    <a href="#" class="card__link">Eggplant</a>
                                </h3>
                                <div class="price">$34.00</div>
                                <img src="img/stars.svg" alt="зірочки рейтингу" class="rating">
                                <a href="#" class="button-card">
                                    <img src="img/bag.svg" alt="icon"></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">Thanks for viewing</div>
        </footer>
    </div>
</body>

</html>
