<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>lesson_10</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Lesson 10</h1>
        </header>
        <main class="page">

            <!--Section-card-->

            <div class="section-card">
                <div class="section-card__container">
                    <div class="card">
                        <div class="card__icons">
                            <div class="card__icons-heart">
                                <img src="img/heart.svg" alt="icon heart">
                            </div>
                            <div class="card__icons-eye">
                                <img src="img/eye.svg" alt="icon eye">
                            </div>
                        </div>


                        <a href="#" class="card__image">
                            <img src="img/cabbage.avif" alt="зелене лисття салату">
                        </a>
                        <div class="card__item">
                            <a href="#" class="card__label">Chanise Cabbage</a>
                            <div class="card__price">$14.99</div>
                            <a href="#" class="card__shopping">
                                <img src="img/shopping-bag.svg" alt="icon shopping-bag">
                            </a>
                        </div>
                    </div>

                </div>

            </div>
    </div>

    <!--Section-business-->


    </main>
    <footer class="footer">Footer</footer>
    </div>

</html>
