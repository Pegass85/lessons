<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>lesson_11</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Lesson 11-Трансформація</h1>
        </header>
        <main class="page">
            <div class="page__content">
                <div class="content__container">
                    <div class="content__row">
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Translate</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Scale</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Rotate</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Origin-top</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Skew</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Matrix</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Translate 3D</span>
                            </div>
                        </div>
                        <div class="content__card">
                            <div class="card">
                                <div class="card__item"></div>
                                <span class="card__title">Rotate 3D</span>
                            </div>
                        </div>
                        <div class="wish-card-container">
                            <div class="wish-card">
                                <div class="wish-card-front">
                                    <img src="img/crystal-ball.jpg" alt="crystal-ball">
                                </div>
                                <div class="wish-card-back">
                                    <p>Завтра прийде натхнення та удача. Життя подарує яскраві моменти</p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

</html>
