<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>lesson_11</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Lesson 11-Трансформація</h1>
        </header>
        <main class="page">
            <div class="page__content">
                <div class="content">
                    <div class="content__container">
                        <div class="content__row">
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Translate</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Scale</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Rotate</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Origin-top</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Skew</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Matrix</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Translate 3D</span>
                                </div>
                            </div>
                            <div class="content__card">
                                <div class="card">
                                    <div class="card__item"></div>
                                    <span class="card__title">Rotate 3D</span>
                                </div>
                            </div>
                            <div class="wish_card-container">
                                <div class="wish_card">
                                    <div class="wish_card__front">
                                        <img src="img/crystal-ball.jpg" alt="crystal-ball">
                                    </div>
                                    <div class="wish_card__back">
                                        <p>Завтра прийде натхнення та удача. Життя подарує яскраві моменти</p>
                                    </div>
                                </div>
                            </div>
                            <div class="picture">
                                <div class="rocket">
                                    <div class="rocket__tip"></div>
                                    <div class="rocket__body">
                                        <div class="rocket__window  window1"></div>
                                        <div class="rocket__window  window2"></div>
                                        <div class="rocket__window  window3"></div>
                                    </div>
                                    <div class="rocket__flame"></div>
                                </div>
                                <div class="moon">
                                    <img src="img/moon.avif"
                                        alt=" темне космічне небо. Знизу — Земля, виглядає як зелена напівсфера з плавними вигинами. Вгорі — Місяць: сірувато-білий, округлий, із легким сяйвом, що створює враження відстані та глибини.">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
